<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/7b09a46f67.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Freelancer - Start Bootstrap Theme</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default ">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand text-uppercase" href="#">start bootstrap</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                  <ul class="nav navbar-nav navbar-right">

                    <li>
                        <a class="text-uppercase" href="#">portfolio</a>
                    </li>
                    <li>
                        <a class="text-uppercase" href="#">about</a>
                    </li>
                    <li>
                        <a class="text-uppercase" href="#">contact</a>
                    </li>

                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </header>

        <section id="user-bio">
            <div class="container text-center">
                <div class="row margin-top-50">
                    <div class="col-xs-12">
                        <img id="avatar-icon" src="https://img.icons8.com/color/452/avatar.png" alt="avatar-icon">
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="text-uppercase text-center">Start bootstrap</h1>

                </div>

                <div class="row">
                    <div class="col-xs-4 col-xs-offset-3">
                        <hr>

                    </div>

                </div>

            </div>

        </section>

    </body>
</html>
